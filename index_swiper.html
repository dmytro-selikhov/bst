<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;400;600;700;800;900&display=swap">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Basic Security Training</title>

<body>
  <!-- <header></header> -->

  <section id="section1">
    <div class="wrapper">

      <div class="header">
        <img class="logo" src="img/tmlogo.svg" alt="TechMagic logo">
      </div>

      <div class="section1_decor">
        <img class="element" src="img/elements/top_triangles.png" alt="triangle">
      </div>

      <div class="section1__info">

        <div class="section1_form">
          <div class="form__text">
            <h1 class="form__title">Welcome, <span class="form__green">Jedi</span></h1>

            <p class="form__info">Please, enter your information:</p>
          </div>


          <form>
            <!-- <label for="userInput">Enter something:</label> -->
            <input class="form_input" type="text" id="userInput" name="userInput" placeholder="useremail@techmagic.co"
              required>
            <button class="form_btn" type="submit">Confirm</button>

            <div class="form__text">
              <p class="form__info smaller">The results of your training will be sent to your mail and the mail of the
                Support
                department.</p>
            </div>

          </form>
        </div>

        <div class="section1_info_right">
          <img class="robot" src="img/elements/robot.png" alt="Robot">
        </div>

      </div>
    </div>


    <!-- Section 1 content goes here -->
  </section>

  <section id="section2">
    <div class="wrapper">
      <h1 class="title"> Slider Swiper test</h1>

      <!-- Slider -->
      <div class="image-slider swiper-container">
        <!-- Хеш навігація -->
        <div class="image-slider__wrapper swiper-wrapper">

          <div data-hash="skide-1" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="img/sliderOne/1_Basic_Security_Training.png" alt="slide 1">
            </div>
          </div>

          <div data-hash="skide-2" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="img/sliderOne/2_BST_Standarts.png" alt="slide 2">
            </div>
          </div>

          <div data-hash="skide-3" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="img/sliderOne/3_BST_ISO_9001.png" alt="slide 3">
            </div>
          </div>

          <div data-hash="skide-4" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="img/sliderOne/4_BST_ISO_27001.png" alt="slide 4">
            </div>
          </div>

          <div data-hash="skide-5" class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="img/sliderOne/5_BST_ManageEngine.png" alt="slide 5">
            </div>
          </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>

      </div>

    </div>
    <!-- Section 2 content goes here -->
  </section>

      </div>
