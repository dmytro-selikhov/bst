    <!-- Slides Слайди-->
    <div class="swiper-slide">
      <!-- Slidе Контент всередині слайда -->
      Slide 1
    </div>
    <div class="swiper-slide">
      <!-- Slidе Контент всередині слайда -->
      Slide 2
    </div>
    <div class="swiper-slide">
      <!-- Slidе Контент всередині слайда -->
      Slide 3
    </div>
    <!--  І т.д. ... -->

  <!-- If we need pagination  Якщо потрібна нумерація слайдів-->

  <!-- If we need navigation buttons Якщо потрібні стрілки управління-->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar  Якщо потрібна полоса прокрутки-->
  <div class="swiper-scrollbar"></div>
</div>
